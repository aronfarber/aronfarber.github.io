<header>

  <nav>
    <ul>
      {{ $title := .Title }}
      {{ $section := .Section }}
      <li class="pull-left {{ if .IsHome }}current{{ end }}">
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title}}</a>
      </li>
      {{ range .Site.Menus.main }}
      {{ $name := .Name }}
      <li class="pull-left {{ if eq $name $title }}current{{ else if eq $section $name }}current{{ else if eq $title $name }}current{{ end }}">
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{end}}

      {{ range .Site.Menus.feed }}
      {{ $name := .Name}}
      <li class="pull-right">
        <a href="{{ .URL }}">{{ .Name}}</a>
      </li>
      {{end}}

    </ul>
  </nav>
</header>
